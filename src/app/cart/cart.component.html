<div class="flex">
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="cart"><strong>Your cart</strong></h4>
    <div *ngIf="items.length == 0">
      <p><strong>You have no items in you cart</strong></p>
    </div>

    <span class="badge badge-secondary badge-pill">{{items.length}}</span>
  </h4>
  <ul class="list-group mb-3" *ngFor="let item of items">
    <li class="list-group-item d-flex justify-content-between lh-condensed">
      <div>
        <h6 class="my-0">{{item.shirt.Name}}</h6>
        <small class="text-muted">{{item.shirt.Description}}</small>
      </div>
      <div>
        <h6 class="my-0">Quantity</h6>
        <small class="text-muted">{{item.quantity}}</small>
      </div>
      <div>
        <h6 class="my-0">Price</h6>
        <span class="text-muted">{{item.quantity * item.shirt.Price}}</span>
      </div>
    </li>
  </ul>

  <span class="total-price" *ngIf="items.length > 0">Total <strong>{{totalPrice}}</strong></span>

  <div class="cart-buttons">
    <div class="flex">
      <a mat-raised-button class="buy-button-text" [routerLink]="['/', shrit.id]">Buy shirt</a>
    </div>
    <div class="flex">
      <a mat-raised-button class="buy-button-text" [routerLink]="['/shirts', shrit.id]">Buy shirt</a>
    </div>
  </div>
</div>
