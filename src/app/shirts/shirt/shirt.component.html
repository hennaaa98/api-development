<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{shrit.Name}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <a [routerLink]="['/shirts', shrit.id]" matLine><img src={{shrit.ImageUrl}}></a>
        <p>{{shrit.Color}}</p>
        <p>{{shrit.Price}}</p>
        <p>{{shrit.Description}}</p>
        <div *ngFor="let size of sizes">
        <p> {{size.size}}</p>
        <button  mat-button (click)="delete(size.id)">Delete size</button>
        </div>
    </mat-card-content>
    <mat-card-actions>
    <button (click)="addToCard(shrit)" mat-button>Add to card</button>
    </mat-card-actions>

</mat-card>
