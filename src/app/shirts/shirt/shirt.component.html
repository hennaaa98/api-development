<div class="container">
    <mat-card class="example-card">
        <mat-card-content>
            <a [routerLink]="['/shirts', shrit.id]" matLine><img src={{shrit.ImageUrl}}></a>
        </mat-card-content>

        <mat-card-content>
            <mat-card-header>
                <mat-card-title>{{shrit.Name}}</mat-card-title>
            </mat-card-header>
            <p>{{shrit.Color}}</p>
            <p>{{shrit.Price}}</p>
            <p>{{shrit.Description}}</p>
            <div class="align-horizontal" *ngFor="let size of sizes">
                <p> {{size.size}}</p>
            </div>
            <div class="adjustment">
                <div class="flex">
                    <!-- <button mat-button (click)="delete(size.id)">Delete size</button> -->
                    <button mat-button [routerLink]="['/']">Back</button>
                </div>
                <div class="flex">
                    <button [routerLink]="['/cart']" (click)="addToCard(shrit)" mat-button>Add to card</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
