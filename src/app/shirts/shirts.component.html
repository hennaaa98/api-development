<div *ngFor="let shrit of shirts">
<p>{{shrit.Name}}</p>
<p>{{shrit.Color}}</p>
<p>{{shrit.Price}}</p>
<p>{{shrit.Description}}</p>
<p>{{shrit.ImageUrl}}</p>
<a [routerLink]="['/shirts', shrit.id]">view shirt</a><br>
<a [routerLink]="['/add', shrit.id]">edit</a>
<button (click)="delete(shrit.id)">delete</button>
</div>
<hr>
