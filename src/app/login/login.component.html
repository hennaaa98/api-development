<p>login works!</p>
<div class="d-flex p-2 justify-content-center mt-5">
    <form [formGroup]="form" (ngSubmit)="login()">
        <div class="card bg-light mb-3 " style="max-width: 18rem;">
            <div class="form-group">
                <div class="card-header">
                    <label for="username">Username</label>
                </div>
                <div class="card-body">
                    <input type="text" id="username" class="form-control" formControlName="username" />
                </div>
            </div>
            <div *ngIf="form.controls.username.touched
&& !form.controls.username.valid" class="alert alert-danger">
                Username is required
            </div>
            <div class="form-group">
                <div class="card-header">
                    <label for="password">Password</label>
                </div>
                <div class="card-body">
                    <input type="password" id="password" class="form-control" formControlName="password" />
                </div>
            </div>


                <div *ngIf="form.controls.username.touched
&& !form.controls.username.valid" class="alert alert-danger">
                    Password is required
                </div>

        
            <button class="btn btn-primary button" type="submit"><span class="text-button">Login</span></button>
        </div>
    </form>
</div>

                <div *ngIf="message.length > 0" class="alert alert-danger">
                   {{message}}
                </div>
